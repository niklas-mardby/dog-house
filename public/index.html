<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dog-house</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>🐕 dog-house 🏡</h1>
			<p>A demo for students of JS</p>
		</header>
		<main>
			<div id="add-dog-form">
				<h2>Add dog</h2>
				<form action="#">
					<label for="dog-name"
						><p>Name:</p>
						<input type="text" name="dog-name" id="dog-name"
					/></label>
					<label for="dog-race"
						><p>Race:</p>
						<select name="dog-race" id="dog-race"></select
					></label>
					<button type="submit">Add dog</button>
				</form>
			</div>
			<section></section>
		</main>
		<article>
			Number of dogs in the house: <span id="number-of-dogs">0</span>
		</article>
		<footer>
			🐕
			<a href="https://github.com/niklas-mardby/dog-house">Github Repo</a> 🐕
		</footer>
	</body>
</html>
